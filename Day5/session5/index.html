<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Gaming Card</title>
  <link rel="stylesheet" href="components.css">
</head>
<body>
  <div class="card">
    <picture>
      <source srcset="https://picsum.photos/id/1011/800/500" media="(min-width: 800px)">
      <source srcset="https://picsum.photos/id/1011/600/400" media="(min-width: 500px)">
      <img src="https://picsum.photos/id/1011/400/300" alt="Gaming wallpaper">
    </picture>
    <div class="card-content">
      <h3>Epic Gaming</h3>
      <p>Enter the battlefield of tomorrow. Power up your skills and explore new adventures.</p>
    </div>
  </div>

</body>
</html>
